<!DOCTYPE html>
<html lang="es">
  <head>
    <title>WebStudio</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://github.com/sindresorhus/modern-normalize.git"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,700;1,700&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="container">
      <p class="page-title">WebStudio</p>
      <nav class="navigation">
        <a href="./index.html" class="link">Estudio</a>
        <a href="./portafolio.html" class="link">Portafolio</a>
        <a href="./contactos.html" class="link active">Contactos</a>
      </nav>
      <ul class="contacts">
        <li class="upcontacts">
          <svg class="icon-envelope">
            <use href="./images/icon.svg#icon-envelope"></use>
          </svg>
          <a href="mailto:info@devstudio.com">info@devstudio.com</a>
        </li>
        <li class="upcontacts">
          <svg class="smarthphone">
            <use href="./images/icon.svg#smarthphone"></use>
          </svg>
          <a href="tel:+525555296000">+52 55 5529 6000</a>
        </li>
      </ul>
    </header>

    <main>
      <h1 class="contacts-title">
        Deje sus datos, nos contactaremos con usted
      </h1>
      <form class="contactsform" name="contacts">
        <label>
          Nombre
          <div class="input-container">
            <svg class="contactssvg">
              <use href="./images/icon.svg#nombre"></use>
            </svg>
            <input class="contactsinput" type="text" />
          </div>
        </label>
        <label>
          Teléfono
          <div class="input-container">
            <svg class="contactssvg">
              <use href="./images/icon.svg#phone"></use>
            </svg>
            <input class="contactsinput" type="tel" />
          </div>
        </label>
        <label>
          E-mail
          <div class="input-container">
            <svg class="contactssvg">
              <use href="./images/icon.svg#mail"></use>
            </svg>
            <input class="contactsinput" type="email" />
          </div>
        </label>
        <label>
          Comentarios
          <textarea
            name="comentarios"
            placeholder="Introduzca el texto"
          ></textarea>
        </label>
        <label class="checkbox">
          <input type="checkbox" name="agreed" value="agreed" required />
          Estoy de acuerdo con el boletín informativo y acepto los Términos y
          Condiciones
        </label>
        <button class="sent" type="submit">Enviar</button>
      </form>
    </main>

    <footer class="last-part">
      <p class="page-title down">WebStudio</p>
      <address class="last-information">
        Calz. Ticomán 500, Ciudad de México, CDMX, México
        <div class="footercontacts">
          <a href="info@example.com" class="downcontacts">info@example.com</a>
          <a href="Tel:+525555296000" class="downcontacts">
            +52 55 5529 6000
          </a>
        </div>
      </address>
      <div class="findus">ENCUENTRENOS EN</div>
      <div class="social-icon final">
        <a class="circle gray" href=""
          ><svg class="icon icon-instagram">
            <use href="./images/icon.svg#icon-instagram"></use></svg
        ></a>
        <a class="circle gray" href=""
          ><svg class="icon icon-twitter">
            <use href="./images/icon.svg#icon-twitter"></use></svg
        ></a>
        <a class="circle gray" href=""
          ><svg class="icon icon-facebook1">
            <use href="./images/icon.svg#icon-facebook1"></use></svg
        ></a>
        <a class="circle gray" href=""
          ><svg class="icon icon-linkedin2">
            <use href="./images/icon.svg#icon-linkedin2"></use></svg
        ></a>
      </div>
      <div class="suscribe">SUSCRÍBASE AL BOLETÍN INFORMATIVO</div>
      <form class="suscribeform" name="suscribe">
        <input
          class="suscribe-input"
          type="email"
          name="email"
          placeholder="Correo electrónico"
        />
        <button class="suscribe-button" type="submit">
          Suscríbase <svg><use href="./images/icon.svg#enviar"></use></svg>
        </button>
      </form>
    </footer>
  </body>
</html>
